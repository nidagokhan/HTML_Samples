<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <input type="button" value="Hide Elements" onclick="myFunction()"></input>

    <h2 class="city">New York</h2>
    <p>in USA</p>

    <h2 class="city">California</h2>
    <p>in myDream:)</p>

    <h2 class="city">İstanbul</h2>
    <p>in myLove</p>

    <script>
        function myFunction() {
            var x = document.getElementsByClassName("city");
            for (var i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
        }
    </script>
</body>
</html>
